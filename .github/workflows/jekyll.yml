# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch and files in the tac folder
  push:
    branches: ["main"]
    paths: ["tac/**"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/tac/Gemfile
    defaults:
      run:
        working-directory: ./tac
    steps:
      - name: Checkout
        # https://github.com/actions/checkout/releases/tag/v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.255.0
        uses: ruby/setup-ruby@829114fc20da43a41d27359103ec7a63020954d4
        with:
          ruby-version: '3.4' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 10 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        # https://github.com/actions/configure-pages/releases/tag/v5.0.0
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b
      - name: Build with Jekyll
        # Outputs to the './tac/_site' directory
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Uploads artifact from './tac/_site' directory
        # https://github.com/actions/upload-pages-artifact/releases/tag/v3.0.1
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: ./tac/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # https://github.com/actions/deploy-pages/releases/tag/v4.0.5
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e

